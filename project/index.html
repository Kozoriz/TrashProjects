<html>
<head>

    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">

    <base target="_blank">

    <title>RTC practice</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>


<div class="dragndropsection">
    <div id="container">


        <section>
            <div class="progress">
                <div class="label">Send progress: </div>
                <progress id="sendProgress" max="0" value="0"></progress>
            </div>

            <div class="progress">
                <div class="label">Receive progress: </div>
                <progress id="receiveProgress" max="0" value="0"></progress>
            </div>

            <div id="bitrate"></div>
            <a id="download" class="dragme" draggable="true" data-downloadurl=""></a>
            <span id="status"></span>

            <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <p>Drag one or more files to this Drop Zone ...</p>
            </div>


        </section>

    </div>

</div>

<div class="video_section">
    <div class="video_source_section">
        <p>Source : </p>
        <video class="video_window" id="video1" autoplay></video>
        <input type="button" name="start_source_button" id="start_source_button" value="Start" />
        <input type="button" name="stop_source_button" id="stop_source_button" value="Stop" />
    </div>
    <div class="video_peers_section">
        <p>Peers : </p>
        <video class="video_window" id="video2" autoplay></video>
        <input type="text" name="source_address" id="source_address" value="localhost" />
        <input type="button" name="peer_connect" id="peer_connect" value="Connect to active stream" />
        <input type="button" name="disconnect_all" id="disconnect_all" value="Stop all" />
    </div>
</div>



    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
    <script src="js/video_streams.js"></script>

</body>
</html>
